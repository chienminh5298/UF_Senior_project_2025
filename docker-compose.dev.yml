        #     - AWS_REGION=ap-southeast-1
    frontend-user:
        build:
            context: ./frontendUser
            dockerfile: Dockerfile.dev
        ports:
            - '3000:3000'
        volumes:
            - ./frontendUser:/app
            - /app/node_modules # avoid overwriting node_modules
        environment:
            - BACKEND_URL=http://backend:1234
    frontend-admin:
        build:
            context: ./frontendAdmin
            dockerfile: Dockerfile.dev
        ports:
            - '3002:3002'
        volumes:
            - ./frontendAdmin:/app
            - /app/node_modules # avoid overwriting node_modules
        environment:
            - BACKEND_URL=http://backend:1234
volumes:
    db-volume:
    log-volume:
