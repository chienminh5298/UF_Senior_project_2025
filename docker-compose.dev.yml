    backend:
        build:
            context: ./webServer
            dockerfile: Dockerfile.dev
        depends_on:
            ufdatabase:
                condition: service_healthy
        ports:
            - '1234:1234'
            - '7777:7777'
        env_file: ./webServer/.env
        environment:
            - DATABASE_URL=mysql://root:moneymachine@ufdatabase:3306/moneymachine
        volumes:
            - ./webServer:/app
            - /app/node_modules          
            # - ./certbot/conf:/etc/letsencrypt #Mount for SSL certs
            # - ~/.aws:/root/.aws:ro
        container_name: backend
        # environment:
